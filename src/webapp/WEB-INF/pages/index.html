<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div th:switch="${users}">
        <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <h2>Users</h2>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>LastName</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.roles}"></td>
                    <td><a th:href="@{/edit/{id}(id=${user.id})}"><input type="submit" value="Update user"></a></td>
                    <td><a th:href="@{/delete/{id}(id=${user.id})}"><input type="submit" value="Delete user"></a></td>
                </tr>
            </table>
        </div>
        <p><a href="/newUser"><input type="submit" value="Add user"></a></p>
        <a th:href="@{/login}"><input type="submit" value="log out"></a>
    </div>
</body>
</html>
