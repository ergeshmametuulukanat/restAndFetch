<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <title>Users</title>
</head>
<body>
<div>
    <div th:object="${user}">

        <nav class="navbar navbar-dark bg-dark">
            <h5><a class="navbar-text text-white font-bold" th:text="${user.email}">User Email </a>
                <a class="navbar-text text-white"
                   th:text=" ' with roles : ' + ${user.getRolesString()}">with roles</a></h5>
            <div class="navbar-nav">
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </nav>
    </div>

    <div class="row">
    <div class="col-10 mt-3 mr-5 col-md-2">
        <div class="nav nav-pills nav-justified d-flex flex-column">
                <span class="nav-item">
                    <a class="nav-link active p-2" th:href="@{/user}">User</a>
                </span>
        </div>
    </div>

        <div th:switch="${user}" class="col-10 mt-3 ml-auto mr-5 float-right col-md-9">
            <h1 class="text-left">
                User information-page
            </h1>
            <div class="row card m-0 " id="user">
                <div class="card-header h4 font-weight-normal">About user</div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <div th:each="role : ${user.getAuthorities()}" class="role d-inline-block m-1">
                                <div th:text="${role.getAuthority()}"></div>
                            </div>
                        </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
