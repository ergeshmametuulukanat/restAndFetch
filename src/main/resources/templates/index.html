<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>

<div>
    <div th:object="${principal}">
        <nav class="navbar navbar-dark bg-dark">
            <h5><a class="navbar-text text-white font-bold" th:text="${principal.email}">User Email </a>
                <a class="navbar-text text-white"
                   th:text=" ' with roles : ' + ${principal.getRolesString()}">with roles</a></h5>
            <div class="navbar-nav">
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </nav>
    </div>

    <div class="container-fluid" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-2">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user}">User</a>
                    </li>
                </ul>
                <hr class="d-sm-none">
            </div>

            <div class="col-sm-10">
                <h1 class="text-left">
                    Admin Panel
                </h1>
                <ul class="nav nav-tabs card-header-tabs m-0 row">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin}">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/newUser}">New User</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="row card m-0 tab-pane active" id="user_list">
                        <div class="card-header">All users</div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Roles</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user: ${users}" th:id="${user.getId()}">
                                    <td class="align-middle" th:text="${user.id}">1</td>
                                    <td class="align-middle" th:text="${user.name}">admin</td>
                                    <td class="align-middle" th:text="${user.lastName}">Ivanov</td>
                                    <td class="align-middle" th:text="${user.email}">24</td>
                                    <td class="align-middle" th:text="${user.age}">24</td>
                                    <td class="align-middle">
                                        <div th:each="role: ${user.getAuthorities()}" th:text="${role.getAuthority()}">
                                        </div>
                                    </td>
                                    <td>
                                        <button class="btn btn-primary" data-toggle="modal"
                                                data-target="#edit" th:attrappend="data-target=${user.getId()}">Edit
                                        </button>
                                        <div id="edit" class="modal" tabindex="-1" th:attrappend="id=${user.getId()}">
                                            <div class="modal-dialog modal-dialog-centered" role="form">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h4 class="modal-title">Edit user</h4>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <form role="form" th:action="@{/admin/edit}" method="POST">
                                                        <div class="modal-body form-group text-center">
                                                            <input type="hidden" th:name="id"
                                                                   th:value="${user.getId()}">
                                                            <label for="Id">ID: </label>
                                                            <input type="text" disabled class="form-control" id="id"
                                                                   th:name="id" th:value="${user.getId()}"><br>
                                                            <label for="username">First name: </label>
                                                            <input type="text" class="form-control" id="username"
                                                                   th:name="name" th:value="${user.getName()}"><br>
                                                            <label for="last_name">Last name: </label>
                                                            <input type="text" class="form-control" id="last_name"
                                                                   th:name="lastName"
                                                                   th:value="${user.getLastName()}"><br>
                                                            <label for="age">Age: </label>
                                                            <input type="text" class="form-control" id="age"
                                                                   th:name="age" th:value="${user.getAge()}"><br>
                                                            <label for="email">Email: </label>
                                                            <input type="text" class="form-control" id="email"
                                                                   th:name="email" th:value="${user.getEmail()}"><br>
                                                            <label for="password">Password: </label>
                                                            <input type="text" class="form-control" id="password"
                                                                   th:name="password" th:value="${user.getPassword()}"><br>
                                                                <div class="form-group">
                                                                    <label th:for="roles"><a>Roles</a></label>
                                                                    <select multiple class="form-control mb-3" size="2"
                                                                            name="roles">
                                                                        <option th:each="role:${principal.getRoles()}"
                                                                                th:value="${role.id}"
                                                                                th:text="${role.name}">
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                        </div>
                                                        <div class="modal-footer form-group">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">Close</span>
                                                            </button>
                                                            <input type="submit" class="btn btn-primary submit"
                                                                   value="Edit" name="submit"><br>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger delete-btn" data-toggle="modal"
                                                data-target="#delete" th:attrappend="data-target=${user.getId()}">Delete
                                        </button>
                                        <div class="modal fade" id="delete" tabindex="-1"
                                             th:attrappend="id=${user.getId()}">
                                            <div class="modal-dialog modal-dialog-centered" role="form">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h4 class="modal-title">Delete user</h4>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <form role="form" th:action="@{/admin/{id}(id=${user.getId()})}"
                                                          method="POST">
                                                        <div class="modal-body form-group text-center">
                                                            <input type="hidden" th:name="id"
                                                                   th:value="${user.getId()}">
                                                            <label for="Id">ID: </label>
                                                            <input type="text" disabled class="form-control" id="id"
                                                                   th:name="id" th:value="${user.getId()}"><br>
                                                            <label for="username">First name: </label>
                                                            <input type="text" disabled class="form-control"
                                                                   id="username" th:name="name"
                                                                   th:value="${user.getName()}"><br>
                                                            <label for="last_name">Last name: </label>
                                                            <input type="text" disabled class="form-control"
                                                                   id="last_name" th:name="lastName"
                                                                   th:value="${user.getLastName()}"><br>
                                                            <label for="age">Age: </label>
                                                            <input type="text" disabled class="form-control" id="age"
                                                                   th:name="age" th:value="${user.getAge()}"><br>
                                                            <label for="email">Email: </label>
                                                            <input type="text" disabled class="form-control" id="email"
                                                                   th:name="email" th:value="${user.getEmail()}"><br>
                                                            <label for="password">Password: </label>
                                                            <input type="text" disabled class="form-control" id="password"
                                                                   th:name="password" th:value="${user.getPassword()}"><br>
                                                            <div class="form-group">
                                                                <label th:for="roles"><a>Roles</a></label>
                                                                <select disabled multiple class="form-control mb-3" size="2"
                                                                        name="roles">
                                                                    <option th:each="role:${user.getRoles()}"
                                                                            th:value="${role.id}"
                                                                            th:text="${role.name}">
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer form-group">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">Close</span>
                                                            </button>
                                                            <input type="submit" class="btn btn-danger delete-btn"
                                                                   value="Delete" name="submit"><br>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
