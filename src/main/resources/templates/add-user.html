<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>New User</title>
</head>
<body>
<div>
    <div th:object="${principal}">

        <nav class="navbar navbar-dark bg-dark">
            <h5><a class="navbar-text text-white font-bold" th:text="${principal.email}">User Email </a>
                <a class="navbar-text text-white"
                   th:text=" ' with roles : ' + ${principal.getRolesString()}">with roles</a></h5>
            <div class="navbar-nav">
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </nav>
    </div>

    <div class="container-fluid" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-2">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin}" >Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user}" >User</a>
                    </li>
                </ul>
                <hr class="d-sm-none">
            </div>

            <div class="col-sm-10">
                <h1 class="text-left">
                    Admin Panel
                </h1>
                <ul class="nav nav-tabs card-header-tabs m-0 row">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/user}" data-toggle="tab">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/newUser}" data-toggle="tab">New User</a>
                    </li>
                </ul>
                <div></div>
                <div id="menu1" class="row card m-0 tab-pane active"><br>
                    <div class="card-header h4 font-weight-normal">Add new user</div>
                    <div class="container card-body" align="center">
                        <div class="col-sm-4">
                            <form action="#"
                                  th:action="@{/admin/adduser}"
                                  th:object="${user}"
                                  method="post">
                                <div class="form-group">
                                    <label for="firstName"> <a>First Name</a></label>
                                    <input type="text" class="form-control" style="background-color: #F3F36F"
                                           th:field="*{name}" id="firstName"
                                           placeholder="Enter First Name">
                                </div>
                                <div class="form-group">
                                    <label for="lastName"> <a>Last Name</a></label>
                                    <input type="text" class="form-control" style="background-color: #F3F36F"
                                           th:field="*{lastName}" id="lastName"
                                           placeholder="Enter Last Name">
                                </div>
                                <div class="form-group">
                                    <label for="age"> <a>Age</a></label>
                                    <input type="text" class="form-control" th:field="*{age}" id="age"
                                           placeholder="Enter age">
                                </div>
                                <div class="form-group">
                                    <label for="email"> <a>Email</a></label>
                                    <input type="email" class="form-control" style="background-color: #F3F36F"
                                           th:field="*{email}" id="email"
                                           placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="password"> <a>Password</a></label>
                                    <input type="password" class="form-control" th:field="*{password}" id="password"
                                           placeholder="Enter password">
                                </div>

                                <div class="form-group">
                                    <label for="sel2"> <a>Roles</a></label>
                                    <select multiple class="form-control mb-3" size="2" id="sel2" name="roles1">
                                        <option value="ADMIN">ADMIN</option>
                                        <option value="USER">USER</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-success">Add new user</button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
